<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Made by Ana VitÃ³ria da Silva for a job test">
    <link rel="shortcut icon" href="src/icons/travel_explore_FILL0_wght400_GRAD0_opsz24.svg" type="image/svg+xml" />
    <title>Vacation Plan</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <header>
            <div class="title-content">
                <a class="show-tablet-desktop" href="index.html">Travel Plan</a>
            </div>
            <div class="list-header">
                <nav class="show-desktop">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Trip Planner</a></li>
                        <li><a href="#">My Trips</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="hero">
            <div class="text-body">
                <h1>Discover new places.<br />Explore the world</h1>
            </div>
            <div class="form-content">
                <form action="#" class="travel-plan">
                    <div class="form-group" id="title_group">
                        <label for="#">Title</label>
                        <input type="text" name="title" placeholder="Plan's Title" class="form-control">
                    </div>
                    <div class="form-group" id="location_group">
                        <label for="#">Location</label>
                        <input type="text" name="location" placeholder="First stop" class="form-control">
                    </div>
                    <div class="form-group" id="sdate_group">
                        <label for="#">Start Date</label>
                        <input type="text" name="startDate" placeholder="Start date" class="form-control">
                    </div>
                    <div class="form-group" id="edate_group">
                        <label for="#">End Date</label>
                        <input type="text" name="endDate" placeholder="End date" class="form-control">
                    </div>
                    <div class="form-group" id="travelers_group">
                        <label for="#">Travelers</label>
                        <input type="number" min="1" max="15" name="travelers" placeholder="Travelers" class="form-control">
                    </div>
                    <div class="button-group" id="buttons_group">
                        <input type="button" id="saveFormSubmit" class="form-control" value="Save">
                        <input type="button" id="addLocationButton" class="add_location_input" value="Add new location">
                    </div>
                </form>
            </div>
            <div class="list-travel-plan"></div>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
